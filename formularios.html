        <body >


            <br><br>

         <h2>FORMULARIO GEORGINA - ANGELA</h2>
            <form>
                
                <table border="0" cellspacing="0">
            
                    <tr style="background-color: rgb(248, 203, 221);">
                        <td><label class="form-label" for="nombres">NOMBRES:</label></td>
                        <td><input class="form-input" type="text" id="nombres" name="nombres"></td>
                        
                    </tr>
                    <tr>
                        <td><label class="form-label" for="edad">EDAD:</label></td>
                        <td><input class="form-input" type="number" id="edad" name="edad"></td>
                    </tr>
                    <tr style="background-color: rgb(248, 203, 221);">
                        <td><label class="form-label" for="contraseña">CONTRASEÑA:</label></td>
                        <td><input class="form-input" type="password" id="contraseña" name="contraseña"></td>
                    </tr>
                    <tr>
                        <td><label class="form-label" for="fecha">FECHA:</label></td>
                        <td><input class="form-input" type="date" id="fecha" name="fecha"></td>
                    </tr>
                    <tr style="background-color: rgb(248, 203, 221);">
                        <td><label class="form-label" for="correo">CORREO:</label></td>
                        <td><input class="form-input" type="email" id="correo" name="correo"></td>
                    </tr>
                    <tr>
                        <td><label class="form-label" for="solo-lectura">SOLO LECTURA:</label></td>
                        <td><input class="form-input" type="text" id="solo-lectura" name="solo-lectura" readonly></td>
                    </tr>
                    <tr ></tr>
                        <td  style="background-color: rgb(248, 203, 221);">OCULTO:</td>
                        <td>
                       
                        </td>
                    <tr >
                        <td >TEXAREA:</td>
                        <td>
                            <textarea name="mytextarea" rows="10" cols="50"></textarea>
                            <input type="hidden" name="hiddentextarea" value="">
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color: rgb(248, 203, 221);">LISTA DE COLORES:</td>
                        <td>
                            <select id="color" name="color" required>
                                <option value="amarillo">AMARILLO</option>
                                <option value="rojo">ROJO</option>
                                <option value="azul">AZUL</option>
                                <option value="verde">VERDE</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>RADIO:</td>
                        <td>
                            <input type="radio" name="language" id="html" value="HTML">
                            <label for="html">HTML</label><br>
                            <input type="radio" name="language" id="css" value="CSS">
                            <label for="css">CSS</label><br>
                            <input type="radio" name="language" id="javascript" value="JAVASCRIPT">
                            <label for="javascript">JAVASCRIPT</label>
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color: rgb(248, 203, 221);">CHECK:</td>
                        <td>
                            <input type="checkbox" id="html" name="language" value="html">
                            <label for="html">HTML</label><br>
                            <input type="checkbox" id="css" name="language" value="css">
                            <label for="css">CSS</label><br>
                            <input type="checkbox" id="javascript" name="language" value="javascript">
                            <label for="javascript">JAVASCRIPT</label>
                        </td>
                    </tr>
                    <tr>
                        <td>SUBIR ARCHIVO:</td>
                        <td><input type="file" id="fileInput" name="fileInput"></td>
                    </tr>
                    <tr>
                        <td style="background-color: rgb(248, 203, 221);">COLOR:</td>
                        <td><input type="color" id="colorInput" name="colorInput" value="#ff0000"></td>
                    </tr>
                    <tr>
                        <td>PLACEHOLDER:</td>
                        <td><input type="number" id="placeholderInput" name="placeholderInput" placeholder="Ingrese solo números"></td>
                    </tr>
                    <tr>
                        <td style="background-color: rgb(248, 203, 221);">MAXLENGTH:</td>
                        <td><input type="text" id="maxLengthInput" name="maxLengthInput" maxlength="5"></td>
                    </tr>
                    <tr>
                        <td>MAX:</td>
                        <td><input type="number" id="maxInput" name="maxInput" min="0" max="5" oninput="if (parseInt(this.value) > 5) this.value = '';"></td>
                    </tr>
                    <tr>
                        <td style="background-color: rgb(248, 203, 221);">RESETEAR:</td>
                        <td><input type="reset" value="Submit"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Enviar"></td>
                    </tr>
                </table>
</form>
</body>
</html>
